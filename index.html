<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <nav>
        <div class="navList">
            <h1>Platform Launch</h1>
            </button>
            <div class="addTask">
                <button class="toggle-button" onclick="toggleSidebar()"><img src="assets\icon-chevron-down.svg" alt="close button">
                <button class="addTaskButton"><img src="assets\icon-add-task-mobile.svg" alt="add task button">Add New Task</button>
                <img src="assets\icon-vertical-ellipsis.svg"  alt="3 dots">
            </div>
        </div>
    </nav>



    <aside id="sidebar"> 
        
            <div class="sidebarlogo">
                <img src="assets\logo-light.svg" alt="logo">
            </div>

            <div class="sidebarlist">
                <div class="sideTitle">
                    <p>All BOARDS (8)</p>
                </div>
                
                <div class="sideItems">
                    
                    <button><img src="assets\icon-board.svg" alt="">Platform launch</button>
                </div>

                <div class="sideItems">
                    
                    <button><img src="assets\icon-board.svg" alt="">Marketing Plan</button>
                </div>

                <div class="sideItems">
                    
                    <button><img src="assets\icon-board.svg" alt="">Roadmap</button>
                </div>

                <div class="sideItems">
                    
                    <button><img src="assets\icon-board.svg" alt="">+Create New Board</button>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="theme">
                    <img src="assets/icon-light-theme.svg" alt="Light Mode">
                    
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider"></span>
                    </label>
            
                    <img src="assets/icon-dark-theme.svg" alt="Dark Mode">
                </div>
            
                <button class="hide-sidebar" onclick="hideSidebar()" >
                    <img src="assets/icon-hide-sidebar.svg" alt="Hide Sidebar"> Hide Sidebar
                </button>
            </div>
            
            
            
            
    </aside>






    <main>
        <section class="board">
            <div class="column" data-status="todo">
                <h2 class="column-header"><span class="status-circle todo"></span> To Do (<span class="task-count">0</span>)</h2>
                <div class="tasks-container"></div>
            </div>
            <div class="column" data-status="doing">
                <h2 class="column-header"><span class="status-circle doing"></span> Doing (<span class="task-count">0</span>)</h2>
                <div class="tasks-container"></div>
            </div>
            <div class="column" data-status="done">
                <h2 class="column-header"><span class="status-circle done"></span> Done (<span class="task-count">0</span>)</h2>
                <div class="tasks-container"></div>
            </div>
        </section>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required placeholder="e.g. Take coffee break">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="e.g. It's always good to take a break"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" required>
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="button-secondary" onclick="closeTaskModal()">Cancel</button>
                        <button type="submit" class="button-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    


    
    <script src="script.js"></script>
</body>
</html>
